<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="login2">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">
                <div>
                    <label for="ilogin"><i class="material-icons">person</i></label>
                    <input class="login" type="email" name="login" id="ilogin" required placeholder="Seu e-mail">
                </div>
                <div>
                    <label for="isenha"><i class="material-icons">vpn_key</i></label>
                    <input class="login" type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8">
                </div>
                <div>
                    <input id="entrar" type="submit" value="Entrar"> <br>
                    <input class="esqueci" type="button" value="Esqueci a senha">
                </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
